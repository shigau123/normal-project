<div class ="container">
    <div class="col-md-6">
        <form #regForm="ngForm"(ngSubmit)="onSubmit(regForm)">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input #fname="ngModel" required minlength="6" pattern="[a-zA-Z]+$" type="text" name="fname" class="form-control" ngModel> 
                <span style="color:red;" *ngIf="fname.invalid && fname.touched">Enter valid Name</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input #lname="ngModel" required minlength="5" pattern="[a-zA-Z]+$" type="text" name="lname" class="form-control" ngModel>
                <span style="color:red;" *ngIf="lname.invalid && lname.touched">Enter valid Name</span>
            </div>
            <div class="form-group">
                <label for="exampleDateOfBirth1">D.O.B</label>
                <input #dob="ngModel" required minlength=""  type="date" name="dob" class="form-control" ngModel>
                <span style="color:red;" *ngIf="dob.invalid && dob.touched">Enter valid DOB</span>
            </div>
            <div class="form-group">
                <label for="ContactNumber">Contact No.</label>
                <input #contact="ngModel" required minlength="14" pattern="^((\\+91-?)|0)?[0-9]{10}$" type="number" name="contact" class="form-control" ngModel> 
                <span style="color:red;" *ngIf="contact.invalid && contact.touched">Enter valid Number</span>
            </div>
            <div class ="form-group">
                <label for="gender">Gender</label>
                <input #male="ngModel" required type="radio" name="gender" class="form-control" ngModel>Male
                <input #female="ngModel" required type="radio" name="gender" class="form-control" ngModel>Female
            </div>
            <div class="form-group">
                <div ngModelGroup="address">
                    <input type="text" placeholder="enter the city" name="city" #city="ngModel" class="form-control" ngModel><br>
                    <input type="text" placeholder="enter the state" name="state" #city="ngModel" class="form-control" ngModel><br>
                </div>
            </div>


            <button [disabled]="regForm.invalid" type="submit" class="btn-btn-primary" ngModel>Submit</button>
        </form>

    </div>

</div>
<h3>{{regForm.value|json}}</h3>
