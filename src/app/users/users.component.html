<h3>User Component</h3>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">department</th>
        <th scope="col">id</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <tr *ngFor="let v of values">
        <td>{{v.name}}</td>
        <td>{{v.department}}</td>
        <td>{{v.id}}</td>
      </tr>
      
    </tbody>
  </table>
  </div>
